<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher with Audio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="switch-container">
      <input type="checkbox" id="color-switch" class="switch" />
      <label for="color-switch" class="switch-label"></label>
    </div>

    <audio id="myAudio" loop>
      <source src="red.m4a" type="audio/mp4" />
      Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
  </body>
</html>
